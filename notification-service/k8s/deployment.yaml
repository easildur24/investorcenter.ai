apiVersion: apps/v1
kind: Deployment
metadata:
  name: notification-service
  namespace: investorcenter
  labels:
    app: notification-service
spec:
  replicas: 1  # Single replica â€” SQS visibility timeout prevents duplicate processing
  selector:
    matchLabels:
      app: notification-service
  template:
    metadata:
      labels:
        app: notification-service
    spec:
      serviceAccountName: notification-service-sa
      containers:
      - name: notification-service
        image: 360358043271.dkr.ecr.us-east-1.amazonaws.com/investorcenter/notification-service:latest
        ports:
        - containerPort: 8003
        env:
        - name: PORT
          value: "8003"
        - name: AWS_REGION
          value: "us-east-1"
        - name: SQS_QUEUE_URL
          value: "https://sqs.us-east-1.amazonaws.com/360358043271/investorcenter-notification-alerts"
        - name: DB_HOST
          value: "postgres-simple-service"
        - name: DB_PORT
          value: "5432"
        - name: DB_NAME
          value: "investorcenter_db"
        - name: DB_SSLMODE
          value: "disable"
        - name: DB_USER
          valueFrom:
            secretKeyRef:
              name: postgres-secret
              key: username
        - name: DB_PASSWORD
          valueFrom:
            secretKeyRef:
              name: postgres-secret
              key: password
        - name: SMTP_HOST
          valueFrom:
            secretKeyRef:
              name: app-secrets
              key: smtp-host
        - name: SMTP_PORT
          valueFrom:
            secretKeyRef:
              name: app-secrets
              key: smtp-port
        - name: SMTP_USERNAME
          valueFrom:
            secretKeyRef:
              name: app-secrets
              key: smtp-username
        - name: SMTP_PASSWORD
          valueFrom:
            secretKeyRef:
              name: app-secrets
              key: smtp-password
        - name: FRONTEND_URL
          value: "https://investorcenter.ai"
        resources:
          requests:
            memory: "64Mi"
            cpu: "50m"
          limits:
            memory: "256Mi"
            cpu: "200m"
        livenessProbe:
          httpGet:
            path: /health
            port: 8003
          initialDelaySeconds: 15
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 8003
          initialDelaySeconds: 5
          periodSeconds: 5
