apiVersion: v1
kind: Service
metadata:
  name: notification-service
  namespace: investorcenter
  labels:
    app: notification-service
spec:
  type: ClusterIP
  selector:
    app: notification-service
  ports:
  - port: 8003
    targetPort: 8003
    protocol: TCP
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: notification-service-sa
  namespace: investorcenter
  annotations:
    eks.amazonaws.com/role-arn: "arn:aws:iam::360358043271:role/investorcenter-notification-sqs-consumer"
    eks.amazonaws.com/sts-regional-endpoints: "true"
