repos:
  - repo: https://github.com/psf/black
    rev: 25.1.0
    hooks:
      - id: black
        args: [--line-length=79]
        language_version: python3
        files: ^scripts/us_tickers/

  - repo: https://github.com/pycqa/isort
    rev: 6.0.1
    hooks:
      - id: isort
        args: [--line-length=79, --profile=black]
        files: ^scripts/us_tickers/

  - repo: https://github.com/pycqa/flake8
    rev: 7.3.0
    hooks:
      - id: flake8
        args: [--max-line-length=79]
        files: ^scripts/us_tickers/

  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: v1.17.1
    hooks:
      - id: mypy
        args: [--ignore-missing-imports]
        additional_dependencies: [types-requests, pandas-stubs, pydantic]
        files: ^scripts/us_tickers/

  - repo: https://github.com/PyCQA/bandit
    rev: 1.7.10
    hooks:
      - id: bandit
        args: [--skip, B101]
        files: ^scripts/us_tickers/

  - repo: local
    hooks:
      - id: pytest
        name: pytest
        entry: bash -c 'if [ -f venv/bin/python ]; then PYTHONPATH=scripts venv/bin/python -m pytest scripts/us_tickers/tests/ -v; else echo "⏭️  Skipping pytest (venv not found, will run in CI)"; fi'
        language: system
        pass_filenames: false
        always_run: true

  # Go formatting and linting (uses Docker if go not installed locally)
  - repo: local
    hooks:
      - id: gofmt
        name: Check Go formatting
        entry: .pre-commit-hooks/check-gofmt.sh
        language: system
        files: \.go$
        pass_filenames: false
      - id: go-test
        name: Run Go tests
        entry: bash -c 'if command -v go &> /dev/null; then cd backend && go test ./...; else echo "⏭️  Skipping go test (go not installed locally, will run in CI)"; fi'
        language: system
        files: \.go$
        pass_filenames: false
