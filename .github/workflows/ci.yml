name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.10", "3.11", "3.12"]

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}

    - name: Cache pip dependencies
      uses: actions/cache@v4
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ matrix.python-version }}-${{ hashFiles('**/pyproject.toml') }}
        restore-keys: |
          ${{ runner.os }}-pip-${{ matrix.python-version }}-

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -e ".[dev]"

    - name: Run tests
      run: |
        pytest scripts/us_tickers/tests/ -v --cov=us_tickers --cov-report=xml

    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v4
      with:
        file: ./coverage.xml
        fail_ci_if_error: false

  lint:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: "3.11"

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -e ".[dev]"

    - name: Run linting
      run: |
        flake8 scripts/us_tickers/ scripts/us_tickers/tests/ --max-line-length=79
        mypy scripts/us_tickers/
        black --check scripts/us_tickers/ scripts/us_tickers/tests/ --line-length=79
        isort --check-only scripts/us_tickers/ scripts/us_tickers/tests/ --line-length=79



  security:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: "3.11"

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install bandit isort pip-audit

    - name: Run security checks
      run: |
        bandit -r scripts/us_tickers/ --skip B101
        isort --check-only scripts/us_tickers/ scripts/us_tickers/tests/ --line-length=79

    - name: Audit Python dependencies
      run: pip-audit --strict --desc 2>&1 || echo "::warning::Python dependency vulnerabilities found (see above)"

  backend-test:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: testuser
          POSTGRES_PASSWORD: testpass
          POSTGRES_DB: investorcenter_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    env:
      INTEGRATION_TEST_DB: "true"
      DB_HOST: localhost
      DB_PORT: "5432"
      DB_USER: testuser
      DB_PASSWORD: testpass
      DB_NAME: investorcenter_test
      DB_SSLMODE: disable

    steps:
    - uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: '1.21'

    - name: Cache Go modules
      uses: actions/cache@v4
      with:
        path: |
          ~/.cache/go-build
          ~/go/pkg/mod
        key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
        restore-keys: |
          ${{ runner.os }}-go-

    - name: Install dependencies
      run: cd backend && go mod download

    - name: Run tests with coverage
      run: |
        cd backend
        go test ./... -v -coverprofile=coverage.out -covermode=atomic

    - name: Check coverage threshold
      run: |
        cd backend
        COVERAGE=$(go tool cover -func=coverage.out | grep total | awk '{print $3}' | sed 's/%//')
        echo "Backend coverage: ${COVERAGE}%"
        if (( $(echo "$COVERAGE < 20" | bc -l) )); then
          echo "::error::Backend coverage ${COVERAGE}% is below the 20% threshold"
          exit 1
        fi

    - name: Install golangci-lint
      uses: golangci/golangci-lint-action@v6
      with:
        version: v1.62
        working-directory: backend
        args: --timeout=5m

    - name: Check formatting
      run: |
        cd backend
        unformatted=$(gofmt -l .)
        if [ -n "$unformatted" ]; then
          echo "The following files are not formatted:"
          echo "$unformatted"
          exit 1
        fi

    - name: Audit Go dependencies
      run: |
        go install golang.org/x/vuln/cmd/govulncheck@latest
        cd backend && govulncheck ./... 2>&1 || echo "::warning::Go dependency vulnerabilities found (see above)"

  data-ingestion-test:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: '1.21'

    - name: Cache Go modules
      uses: actions/cache@v4
      with:
        path: |
          ~/.cache/go-build
          ~/go/pkg/mod
        key: ${{ runner.os }}-go-data-ingestion-${{ hashFiles('data-ingestion-service/go.sum') }}
        restore-keys: |
          ${{ runner.os }}-go-data-ingestion-

    - name: Install dependencies
      run: cd data-ingestion-service && go mod download

    - name: Run tests
      run: cd data-ingestion-service && go test ./... -v

    - name: Run linting
      run: cd data-ingestion-service && go vet ./...

    - name: Check formatting
      run: |
        cd data-ingestion-service
        unformatted=$(gofmt -l .)
        if [ -n "$unformatted" ]; then
          echo "The following files are not formatted:"
          echo "$unformatted"
          exit 1
        fi

  ic-score-test:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: testuser
          POSTGRES_PASSWORD: testpass
          POSTGRES_DB: investorcenter_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    env:
      INTEGRATION_TEST_DB: "true"
      DB_HOST: localhost
      DB_PORT: "5432"
      DB_USER: testuser
      DB_PASSWORD: testpass
      DB_NAME: investorcenter_test
      DB_SSLMODE: disable

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: "3.12"

    - name: Cache pip dependencies
      uses: actions/cache@v4
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-ic-score-${{ hashFiles('ic-score-service/requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-ic-score-

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        # Install IC Score deps without TA-Lib and torch (C library / large ML deps)
        # Tests mock TA-Lib and don't need torch
        pip install \
          "sqlalchemy[asyncio]>=2.0.0" \
          "asyncpg>=0.29.0" \
          "psycopg2-binary>=2.9.9" \
          "alembic>=1.12.0" \
          "python-dateutil>=2.8.2" \
          "python-dotenv>=1.0.0" \
          "requests>=2.31.0" \
          "aiohttp>=3.9.0" \
          "httpx>=0.25.0" \
          "pandas>=2.1.0" \
          "numpy>=1.26.0" \
          "scipy>=1.11.0" \
          "fastapi>=0.104.0" \
          "uvicorn[standard]>=0.24.0" \
          "pydantic>=2.5.0" \
          "pydantic-settings>=2.1.0" \
          "tqdm>=4.66.0" \
          "colorlog>=6.7.0" \
          "pytest>=7.4.0" \
          "pytest-asyncio>=0.21.0" \
          "pytest-cov>=4.1.0"

    - name: Run tests with coverage
      run: |
        cd ic-score-service
        python -m pytest tests/ pipelines/tests/ \
          --cov=api --cov=pipelines --cov=. \
          --cov-report=term-missing \
          --cov-report=xml:coverage.xml \
          --rootdir=. \
          --ignore=tests/test_ttm_eps_calculation.py \
          -v -o "addopts="

    - name: Check coverage threshold
      run: |
        cd ic-score-service
        COVERAGE=$(python -c "
        import xml.etree.ElementTree as ET
        tree = ET.parse('coverage.xml')
        rate = float(tree.getroot().attrib['line-rate'])
        print(f'{rate * 100:.1f}')
        ")
        echo "IC Score coverage: ${COVERAGE}%"
        if (( $(echo "$COVERAGE < 50" | bc -l) )); then
          echo "::error::IC Score coverage ${COVERAGE}% is below the 50% threshold"
          exit 1
        fi

  frontend-test:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Audit npm dependencies
      run: npm audit --audit-level=high 2>&1 || echo "::warning::npm dependency vulnerabilities found (see above)"

    - name: Check formatting (Prettier)
      run: npx prettier --check "app/**/*.{ts,tsx}" "components/**/*.{ts,tsx}" "lib/**/*.{ts,tsx}"

    - name: Run tests with coverage
      run: npx jest --coverage --coverageReporters=text --coverageReporters=json-summary

    - name: Check coverage threshold
      run: |
        COVERAGE=$(node -e "
          const report = require('./coverage/coverage-summary.json');
          console.log(report.total.lines.pct);
        ")
        echo "Frontend coverage: ${COVERAGE}%"
        if (( $(echo "$COVERAGE < 65" | bc -l) )); then
          echo "::error::Frontend coverage ${COVERAGE}% is below the 65% threshold"
          exit 1
        fi

  build:
    runs-on: ubuntu-latest
    needs: [test, lint, security, backend-test, data-ingestion-test, frontend-test, ic-score-test]

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: "3.11"

    - name: Install build dependencies
      run: |
        python -m pip install --upgrade pip
        pip install build twine

    - name: Build package
      run: python -m build

    - name: Check package
      run: twine check dist/*

    - name: Upload build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: dist
        path: dist/
