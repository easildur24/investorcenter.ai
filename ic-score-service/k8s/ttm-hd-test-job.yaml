apiVersion: batch/v1
kind: Job
metadata:
  name: ttm-calculator-hd-test
  namespace: investorcenter
spec:
  backoffLimit: 1
  ttlSecondsAfterFinished: 3600
  template:
    spec:
      restartPolicy: Never
      containers:
      - name: ttm-calculator
        image: 360358043271.dkr.ecr.us-east-1.amazonaws.com/investorcenter/ic-score-service:v1.7.0-ttm-fix
        imagePullPolicy: Always
        command: ["python"]
        args:
        - "/app/pipelines/ttm_financials_calculator.py"
        - "--ticker"
        - "HD"
        env:
        - name: DB_HOST
          value: "postgres-simple-service"
        - name: DB_PORT
          value: "5432"
        - name: DB_NAME
          value: "investorcenter_db"
        - name: DB_SSLMODE
          value: "disable"
        - name: DB_USER
          valueFrom:
            secretKeyRef:
              name: postgres-secret
              key: username
        - name: DB_PASSWORD
          valueFrom:
            secretKeyRef:
              name: postgres-secret
              key: password
        - name: PYTHONUNBUFFERED
          value: "1"
        - name: PYTHONPATH
          value: "/app"
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        fsGroup: 1000
