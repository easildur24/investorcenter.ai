apiVersion: apps/v1
kind: Deployment
metadata:
  name: ic-score-api
  namespace: investorcenter
  labels:
    app: ic-score-api
    component: ic-score-service
    tier: backend
spec:
  replicas: 3
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0

  selector:
    matchLabels:
      app: ic-score-api

  template:
    metadata:
      labels:
        app: ic-score-api
        component: ic-score-service
        tier: backend
    spec:
      containers:
      - name: ic-score-api
        image: 360358043271.dkr.ecr.us-east-1.amazonaws.com/investorcenter/ic-score-service:latest
        imagePullPolicy: Always

        command: ["uvicorn"]
        args:
        - "api.main:app"
        - "--host"
        - "0.0.0.0"
        - "--port"
        - "8000"
        - "--workers"
        - "4"

        ports:
        - containerPort: 8000
          name: http
          protocol: TCP

        env:
        # Database connection
        - name: DB_HOST
          value: "postgres-simple-service"
        - name: DB_PORT
          value: "5432"
        - name: DB_NAME
          value: "investorcenter_db"
        - name: DB_SSLMODE
          value: "disable"
        - name: DB_USER
          valueFrom:
            secretKeyRef:
              name: postgres-secret
              key: username
        - name: DB_PASSWORD
          valueFrom:
            secretKeyRef:
              name: postgres-secret
              key: password

        # Database connection pool settings
        - name: DB_POOL_SIZE
          value: "20"
        - name: DB_MAX_OVERFLOW
          value: "10"

        # AI Analysis (Gemini) - optional, AI features disabled if not set
        - name: GEMINI_API_KEY
          valueFrom:
            secretKeyRef:
              name: ic-score-ai-secrets
              key: GEMINI_API_KEY
              optional: true

        - name: PYTHONUNBUFFERED
          value: "1"
        - name: PYTHONPATH
          value: "/app"

        resources:
          requests:
            memory: "1Gi"
            cpu: "500m"
          limits:
            memory: "2Gi"
            cpu: "1000m"

        # Health checks
        livenessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 30
          periodSeconds: 30
          timeoutSeconds: 5
          failureThreshold: 3

        readinessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 10
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3

        # Graceful shutdown
        lifecycle:
          preStop:
            exec:
              command: ["/bin/sh", "-c", "sleep 10"]

      # Security context
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        fsGroup: 1000

      # Pod affinity for better distribution
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
          - weight: 100
            podAffinityTerm:
              labelSelector:
                matchExpressions:
                - key: app
                  operator: In
                  values:
                  - ic-score-api
              topologyKey: kubernetes.io/hostname
