apiVersion: batch/v1
kind: CronJob
metadata:
  name: ic-score-valuation-ratios
  namespace: investorcenter
  labels:
    app: ic-score-valuation-ratios
    component: ic-score-pipeline
    phase: phase-1
spec:
  # Run daily at 11:30 PM UTC (6:30 PM ET) - after technical indicators complete
  schedule: "30 23 * * 1-5"

  successfulJobsHistoryLimit: 3
  failedJobsHistoryLimit: 1
  concurrencyPolicy: Forbid

  jobTemplate:
    metadata:
      labels:
        app: ic-score-valuation-ratios
        component: ic-score-pipeline
        phase: phase-1
    spec:
      backoffLimit: 2
      activeDeadlineSeconds: 3600  # 1 hour timeout
      ttlSecondsAfterFinished: 21600

      template:
        metadata:
          labels:
            app: ic-score-valuation-ratios
            component: ic-score-pipeline
        spec:
          restartPolicy: OnFailure

          containers:
          - name: valuation-ratios-calculator
            image: 360358043271.dkr.ecr.us-east-1.amazonaws.com/investorcenter/ic-score-service:latest
            imagePullPolicy: Always

            command: ["python"]
            args:
            - "/app/pipelines/valuation_ratios_calculator.py"
            - "--all"

            env:
            # Database connection
            - name: DB_HOST
              value: "postgres-simple-service"
            - name: DB_PORT
              value: "5432"
            - name: DB_NAME
              value: "investorcenter_db"
            - name: DB_SSLMODE
              value: "disable"
            - name: DB_USER
              valueFrom:
                secretKeyRef:
                  name: postgres-secret
                  key: username
            - name: DB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: postgres-secret
                  key: password

            # Polygon API Key (for stock price data)
            - name: POLYGON_API_KEY
              valueFrom:
                secretKeyRef:
                  name: polygon-api-secret
                  key: api-key

            - name: PYTHONUNBUFFERED
              value: "1"
            - name: PYTHONPATH
              value: "/app"

            resources:
              requests:
                memory: "512Mi"
                cpu: "250m"
              limits:
                memory: "2Gi"
                cpu: "1000m"

            volumeMounts:
            - name: logs
              mountPath: /app/logs
            - name: tmp
              mountPath: /tmp

          volumes:
          - name: logs
            emptyDir: {}
          - name: tmp
            emptyDir: {}

          securityContext:
            runAsNonRoot: true
            runAsUser: 1000
            fsGroup: 1000
