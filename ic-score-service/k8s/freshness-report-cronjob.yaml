apiVersion: batch/v1
kind: CronJob
metadata:
  name: freshness-report
  namespace: investorcenter
  labels:
    app: freshness-report
    component: monitoring
spec:
  # Run daily at 7 AM UTC (after all nightly pipelines complete)
  schedule: "0 7 * * *"

  successfulJobsHistoryLimit: 3
  failedJobsHistoryLimit: 3
  concurrencyPolicy: Forbid

  jobTemplate:
    metadata:
      labels:
        app: freshness-report
        component: monitoring
    spec:
      backoffLimit: 1
      activeDeadlineSeconds: 300  # 5 minutes timeout
      ttlSecondsAfterFinished: 86400  # Clean up after 24h

      template:
        metadata:
          labels:
            app: freshness-report
            component: monitoring
        spec:
          restartPolicy: Never

          containers:
          - name: freshness-report
            image: 360358043271.dkr.ecr.us-east-1.amazonaws.com/investorcenter/freshness-report:latest
            imagePullPolicy: Always

            env:
            # Database connection
            - name: DB_HOST
              value: "postgres-simple-service"
            - name: DB_PORT
              value: "5432"
            - name: DB_NAME
              value: "investorcenter_db"
            - name: DB_SSLMODE
              value: "disable"
            - name: DB_USER
              valueFrom:
                secretKeyRef:
                  name: postgres-secret
                  key: username
            - name: DB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: postgres-secret
                  key: password

            # SMTP (SendGrid) from existing app-secrets
            - name: SMTP_HOST
              valueFrom:
                secretKeyRef:
                  name: app-secrets
                  key: smtp-host
            - name: SMTP_PORT
              valueFrom:
                secretKeyRef:
                  name: app-secrets
                  key: smtp-port
            - name: SMTP_USERNAME
              valueFrom:
                secretKeyRef:
                  name: app-secrets
                  key: smtp-username
            - name: SMTP_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: app-secrets
                  key: smtp-password
            - name: SMTP_FROM_EMAIL
              value: "noreply@investorcenter.ai"
            - name: SMTP_FROM_NAME
              value: "InvestorCenter.ai"

            # Report recipient
            - name: REPORT_EMAIL_TO
              value: "sunxu.edward@gmail.com"

            resources:
              requests:
                memory: "64Mi"
                cpu: "50m"
              limits:
                memory: "128Mi"
                cpu: "200m"

          securityContext:
            runAsNonRoot: true
            runAsUser: 1000
            fsGroup: 1000
