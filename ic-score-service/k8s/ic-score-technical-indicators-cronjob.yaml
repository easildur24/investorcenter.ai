apiVersion: batch/v1
kind: CronJob
metadata:
  name: ic-score-technical-indicators
  namespace: investorcenter
  labels:
    app: ic-score-technical-indicators
    component: ic-score-pipeline
    provider: polygon
    phase: phase-2
spec:
  # Run daily at 6:00 PM ET (11:00 PM UTC) on weekdays after market close
  schedule: "0 23 * * 1-5"

  successfulJobsHistoryLimit: 3
  failedJobsHistoryLimit: 1
  concurrencyPolicy: Forbid

  jobTemplate:
    metadata:
      labels:
        app: ic-score-technical-indicators
        component: ic-score-pipeline
        provider: polygon
        phase: phase-2
    spec:
      backoffLimit: 2
      activeDeadlineSeconds: 7200  # 2 hours timeout
      ttlSecondsAfterFinished: 21600

      template:
        metadata:
          labels:
            app: ic-score-technical-indicators
            component: ic-score-pipeline
        spec:
          restartPolicy: OnFailure

          containers:
          - name: technical-indicators-calculator
            image: 360358043271.dkr.ecr.us-east-1.amazonaws.com/investorcenter/ic-score-service:v1.2.0-tech-fix
            imagePullPolicy: Always

            command: ["python"]
            args:
            - "/app/pipelines/technical_indicators_calculator.py"
            - "--all"

            env:
            # Polygon API Key
            - name: POLYGON_API_KEY
              valueFrom:
                secretKeyRef:
                  name: polygon-api-secret
                  key: api-key

            # Database connection
            - name: DB_HOST
              value: "postgres-simple-service"
            - name: DB_PORT
              value: "5432"
            - name: DB_NAME
              value: "investorcenter_db"
            - name: DB_SSLMODE
              value: "disable"
            - name: DB_USER
              valueFrom:
                secretKeyRef:
                  name: postgres-secret
                  key: username
            - name: DB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: postgres-secret
                  key: password

            - name: PYTHONUNBUFFERED
              value: "1"
            - name: PYTHONPATH
              value: "/app"

            resources:
              requests:
                memory: "4Gi"
                cpu: "2000m"
              limits:
                memory: "8Gi"
                cpu: "4000m"

            volumeMounts:
            - name: logs
              mountPath: /app/logs
            - name: tmp
              mountPath: /tmp

          volumes:
          - name: logs
            emptyDir: {}
          - name: tmp
            emptyDir: {}

          securityContext:
            runAsNonRoot: true
            runAsUser: 1000
            fsGroup: 1000
