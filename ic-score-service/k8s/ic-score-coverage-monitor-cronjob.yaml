apiVersion: batch/v1
kind: CronJob
metadata:
  name: ic-score-coverage-monitor
  namespace: investorcenter
  labels:
    app: ic-score-coverage-monitor
spec:
  # Run every day at 8 AM UTC (daily coverage check)
  schedule: "0 8 * * *"
  successfulJobsHistoryLimit: 7
  failedJobsHistoryLimit: 3
  concurrencyPolicy: Forbid
  jobTemplate:
    spec:
      backoffLimit: 1
      template:
        metadata:
          labels:
            app: ic-score-coverage-monitor
        spec:
          restartPolicy: Never
          containers:
          - name: coverage-monitor
            image: 360358043271.dkr.ecr.us-east-1.amazonaws.com/investorcenter/ic-score-service:latest
            imagePullPolicy: Always
            command:
            - python3
            - /app/scripts/monitor_coverage.py
            - --alert-threshold
            - "85"
            - --json
            env:
            - name: DB_HOST
              value: "postgres-simple-service"
            - name: DB_PORT
              value: "5432"
            - name: DB_NAME
              value: "investorcenter_db"
            - name: DB_USER
              valueFrom:
                secretKeyRef:
                  name: postgres-secret
                  key: username
            - name: DB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: postgres-secret
                  key: password
            resources:
              requests:
                memory: "128Mi"
                cpu: "50m"
              limits:
                memory: "256Mi"
                cpu: "200m"
