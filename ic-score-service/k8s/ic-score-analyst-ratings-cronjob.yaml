apiVersion: batch/v1
kind: CronJob
metadata:
  name: ic-score-analyst-ratings
  namespace: investorcenter
  labels:
    app: ic-score-analyst-ratings
    component: ic-score-pipeline
    provider: benzinga
    phase: phase-4
spec:
  # Run daily at 4:00 AM UTC
  schedule: "0 4 * * *"

  successfulJobsHistoryLimit: 3
  failedJobsHistoryLimit: 1
  concurrencyPolicy: Forbid

  jobTemplate:
    metadata:
      labels:
        app: ic-score-analyst-ratings
        component: ic-score-pipeline
        provider: benzinga
        phase: phase-4
    spec:
      backoffLimit: 2
      activeDeadlineSeconds: 7200  # 2 hours timeout
      ttlSecondsAfterFinished: 21600

      template:
        metadata:
          labels:
            app: ic-score-analyst-ratings
            component: ic-score-pipeline
        spec:
          restartPolicy: OnFailure

          containers:
          - name: analyst-ratings-ingestion
            image: 360358043271.dkr.ecr.us-east-1.amazonaws.com/investorcenter/ic-score-service:latest
            imagePullPolicy: Always

            command: ["python"]
            args:
            - "/app/pipelines/analyst_ratings_ingestion.py"
            - "--limit"
            - "500"

            env:
            # Benzinga API Key (optional - gracefully exits if not set)
            - name: BENZINGA_API_KEY
              valueFrom:
                secretKeyRef:
                  name: benzinga-secret
                  key: api-key
                  optional: true

            # Database connection
            - name: DB_HOST
              value: "postgres-simple-service"
            - name: DB_PORT
              value: "5432"
            - name: DB_NAME
              value: "investorcenter_db"
            - name: DB_SSLMODE
              value: "disable"
            - name: DB_USER
              valueFrom:
                secretKeyRef:
                  name: postgres-secret
                  key: username
            - name: DB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: postgres-secret
                  key: password

            - name: PYTHONUNBUFFERED
              value: "1"
            - name: PYTHONPATH
              value: "/app"

            resources:
              requests:
                memory: "1Gi"
                cpu: "500m"
              limits:
                memory: "2Gi"
                cpu: "1000m"

            volumeMounts:
            - name: logs
              mountPath: /app/logs
            - name: tmp
              mountPath: /tmp

          volumes:
          - name: logs
            emptyDir: {}
          - name: tmp
            emptyDir: {}

          securityContext:
            runAsNonRoot: true
            runAsUser: 1000
            fsGroup: 1000
