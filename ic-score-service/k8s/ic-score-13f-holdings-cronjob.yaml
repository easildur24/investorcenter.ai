apiVersion: batch/v1
kind: CronJob
metadata:
  name: ic-score-13f-holdings
  namespace: investorcenter
  labels:
    app: ic-score-13f-holdings
    component: ic-score-pipeline
    provider: sec
    phase: phase-3
spec:
  # Run quarterly on 15th at 3am UTC (45 days after quarter end for 13F filing deadline)
  # Jan 15, Apr 15, Jul 15, Oct 15
  schedule: "0 3 15 1,4,7,10 *"

  successfulJobsHistoryLimit: 3
  failedJobsHistoryLimit: 1
  concurrencyPolicy: Forbid

  jobTemplate:
    metadata:
      labels:
        app: ic-score-13f-holdings
        component: ic-score-pipeline
        provider: sec
        phase: phase-3
    spec:
      backoffLimit: 2
      activeDeadlineSeconds: 21600  # 6 hours timeout (large file processing)
      ttlSecondsAfterFinished: 21600

      template:
        metadata:
          labels:
            app: ic-score-13f-holdings
            component: ic-score-pipeline
        spec:
          restartPolicy: OnFailure
          nodeName: ip-10-0-10-183.ec2.internal

          containers:
          - name: 13f-holdings-ingestion
            image: 360358043271.dkr.ecr.us-east-1.amazonaws.com/investorcenter/ic-score-service:v1.5.9-openfigi
            imagePullPolicy: Always

            command: ["python"]
            args:
            - "/app/pipelines/sec_13f_ingestion.py"
            - "--latest"

            env:
            # Database connection
            - name: DB_HOST
              value: "postgres-simple-service"
            - name: DB_PORT
              value: "5432"
            - name: DB_NAME
              value: "investorcenter_db"
            - name: DB_SSLMODE
              value: "disable"
            - name: DB_USER
              valueFrom:
                secretKeyRef:
                  name: postgres-secret
                  key: username
            - name: DB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: postgres-secret
                  key: password

            - name: PYTHONUNBUFFERED
              value: "1"
            - name: PYTHONPATH
              value: "/app"

            resources:
              requests:
                memory: "512Mi"
                cpu: "250m"
              limits:
                memory: "1Gi"
                cpu: "500m"

            volumeMounts:
            - name: logs
              mountPath: /app/logs
            - name: tmp
              mountPath: /tmp

          volumes:
          - name: logs
            emptyDir: {}
          - name: tmp
            emptyDir: {}

          securityContext:
            runAsNonRoot: true
            runAsUser: 1000
            fsGroup: 1000
