apiVersion: batch/v1
kind: CronJob
metadata:
  name: ic-score-sec-financials
  namespace: investorcenter
  labels:
    app: ic-score-sec-financials
    component: ic-score-pipeline
    provider: sec
    phase: phase-1
spec:
  # Run weekly on Sunday at 2:00 AM UTC
  schedule: "0 2 * * 0"

  # Keep last 3 successful and 1 failed job for debugging
  successfulJobsHistoryLimit: 3
  failedJobsHistoryLimit: 1

  # Don't start new job if previous is still running
  concurrencyPolicy: Forbid

  jobTemplate:
    metadata:
      labels:
        app: ic-score-sec-financials
        component: ic-score-pipeline
        provider: sec
        phase: phase-1
    spec:
      # Retry failed jobs up to 2 times
      backoffLimit: 2

      # Job timeout: 12 hours (for processing all 4,600 stocks)
      activeDeadlineSeconds: 43200

      # Clean up completed jobs after 6 hours
      ttlSecondsAfterFinished: 21600

      template:
        metadata:
          labels:
            app: ic-score-sec-financials
            component: ic-score-pipeline
            provider: sec
            phase: phase-1
        spec:
          restartPolicy: OnFailure

          containers:
          - name: sec-financials-ingestion
            image: 360358043271.dkr.ecr.us-east-1.amazonaws.com/investorcenter/ic-score-service:latest
            imagePullPolicy: Always

            command: ["python"]
            args:
            - "/app/pipelines/sec_financials_ingestion.py"
            - "--all"
            - "--resume"

            env:
            # Database connection configuration
            - name: DB_HOST
              value: "postgres-service"
            - name: DB_PORT
              value: "5432"
            - name: DB_NAME
              value: "investorcenter_db"
            - name: DB_SSLMODE
              value: "disable"
            - name: DB_USER
              valueFrom:
                secretKeyRef:
                  name: postgres-secret
                  key: username
            - name: DB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: postgres-secret
                  key: password

            # Python environment
            - name: PYTHONUNBUFFERED
              value: "1"
            - name: PYTHONPATH
              value: "/app"

            # Resource limits (higher for large-scale ingestion)
            resources:
              requests:
                memory: "2Gi"
                cpu: "1000m"
              limits:
                memory: "4Gi"
                cpu: "2000m"

            # Volume mounts for logs and temp files
            volumeMounts:
            - name: logs
              mountPath: /app/logs
            - name: tmp
              mountPath: /tmp

          volumes:
          - name: logs
            emptyDir: {}
          - name: tmp
            emptyDir: {}

          # Security context
          securityContext:
            runAsNonRoot: true
            runAsUser: 1000
            fsGroup: 1000
