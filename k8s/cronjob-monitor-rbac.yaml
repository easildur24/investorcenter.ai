apiVersion: v1
kind: ServiceAccount
metadata:
  name: cronjob-monitor
  namespace: investorcenter
  labels:
    app: cronjob-monitor
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: cronjob-monitor
  namespace: investorcenter
  labels:
    app: cronjob-monitor
rules:
- apiGroups: ["batch"]
  resources: ["jobs", "cronjobs"]
  verbs: ["get", "list", "watch"]
- apiGroups: [""]
  resources: ["pods", "pods/log"]
  verbs: ["get", "list"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: cronjob-monitor
  namespace: investorcenter
  labels:
    app: cronjob-monitor
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: cronjob-monitor
subjects:
- kind: ServiceAccount
  name: cronjob-monitor
  namespace: investorcenter
