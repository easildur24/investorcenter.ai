apiVersion: batch/v1
kind: Job
metadata:
  name: ttm-brk-calc
  namespace: investorcenter
spec:
  backoffLimit: 1
  activeDeadlineSeconds: 300
  ttlSecondsAfterFinished: 3600
  template:
    spec:
      restartPolicy: Never
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        fsGroup: 1000
      containers:
      - name: ttm-calc
        image: 360358043271.dkr.ecr.us-east-1.amazonaws.com/investorcenter/ic-score-service:v2.2.0-eps-fallback
        imagePullPolicy: Always
        command: ["python"]
        args:
        - "-c"
        - |
          import asyncio
          import sys
          sys.path.insert(0, '/app')
          from pipelines.ttm_financials_calculator import TTMFinancialsCalculator

          tickers = ['BRK.A', 'BRK.B']

          async def main():
              calculator = TTMFinancialsCalculator()
              for ticker in tickers:
                  print(f"\n=== Processing TTM for {ticker} ===")
                  try:
                      success = await calculator.process_ticker(ticker)
                      print(f"{ticker}: {'SUCCESS' if success else 'FAILED'}")
                  except Exception as e:
                      print(f"{ticker}: ERROR - {e}")
              print("\nDone with TTM!")

          asyncio.run(main())
        env:
        - name: DB_HOST
          value: "postgres-simple-service"
        - name: DB_PORT
          value: "5432"
        - name: DB_NAME
          value: "investorcenter_db"
        - name: DB_SSLMODE
          value: "disable"
        - name: DB_USER
          valueFrom:
            secretKeyRef:
              name: postgres-secret
              key: username
        - name: DB_PASSWORD
          valueFrom:
            secretKeyRef:
              name: postgres-secret
              key: password
        - name: PYTHONUNBUFFERED
          value: "1"
        - name: PYTHONPATH
          value: "/app"
        resources:
          requests:
            memory: "256Mi"
            cpu: "100m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        volumeMounts:
        - name: tmp
          mountPath: /tmp
      volumes:
      - name: tmp
        emptyDir: {}
