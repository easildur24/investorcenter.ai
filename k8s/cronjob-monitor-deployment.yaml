apiVersion: apps/v1
kind: Deployment
metadata:
  name: cronjob-monitor
  namespace: investorcenter
  labels:
    app: cronjob-monitor
spec:
  replicas: 1
  selector:
    matchLabels:
      app: cronjob-monitor
  template:
    metadata:
      labels:
        app: cronjob-monitor
    spec:
      serviceAccountName: cronjob-monitor

      containers:
      - name: monitor
        image: 360358043271.dkr.ecr.us-east-1.amazonaws.com/investorcenter/cronjob-monitor:latest
        imagePullPolicy: Always

        env:
        - name: NAMESPACE
          value: "investorcenter"

        # Database connection
        - name: DB_HOST
          value: "postgres-simple-service"
        - name: DB_PORT
          value: "5432"
        - name: DB_NAME
          value: "investorcenter_db"
        - name: DB_SSLMODE
          value: "disable"
        - name: DB_USER
          valueFrom:
            secretKeyRef:
              name: postgres-secret
              key: username
        - name: DB_PASSWORD
          valueFrom:
            secretKeyRef:
              name: postgres-secret
              key: password

        resources:
          requests:
            memory: "128Mi"
            cpu: "50m"
          limits:
            memory: "256Mi"
            cpu: "100m"

        # Liveness probe
        livenessProbe:
          exec:
            command:
            - python
            - -c
            - "import sys; sys.exit(0)"
          initialDelaySeconds: 30
          periodSeconds: 30
