apiVersion: apps/v1
kind: Deployment
metadata:
  name: investorcenter-backend
  namespace: investorcenter
  labels:
    app: investorcenter-backend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: investorcenter-backend
  template:
    metadata:
      labels:
        app: investorcenter-backend
    spec:
      containers:
      - name: investorcenter-backend
        image: 360358043271.dkr.ecr.us-east-1.amazonaws.com/investorcenter/backend:data-ingest
        ports:
        - containerPort: 8080
        env:
        - name: PORT
          value: "8080"
        - name: GIN_MODE
          value: "release"
        - name: DB_HOST
          value: "postgres-simple-service"
        - name: DB_PORT
          value: "5432"
        - name: DB_USER
          valueFrom:
            secretKeyRef:
              name: postgres-secret
              key: username
        - name: DB_PASSWORD
          valueFrom:
            secretKeyRef:
              name: postgres-secret
              key: password
        - name: DB_NAME
          value: "investorcenter_db"
        - name: DB_SSLMODE
          value: "disable"
        - name: JWT_SECRET
          valueFrom:
            secretKeyRef:
              name: app-secrets
              key: jwt-secret
        - name: POLYGON_API_KEY
          valueFrom:
            secretKeyRef:
              name: app-secrets
              key: polygon-api-key
        - name: FMP_API_KEY
          valueFrom:
            secretKeyRef:
              name: fmp-api-secret
              key: api-key
        - name: REDIS_HOST
          value: "redis-service"
        - name: REDIS_PORT
          value: "6379"
        # Authentication environment variables
        - name: JWT_ACCESS_TOKEN_EXPIRY
          value: "1h"
        - name: JWT_REFRESH_TOKEN_EXPIRY
          value: "168h"
        - name: BCRYPT_COST
          value: "12"
        # Email SMTP configuration
        - name: SMTP_HOST
          valueFrom:
            secretKeyRef:
              name: app-secrets
              key: smtp-host
        - name: SMTP_PORT
          valueFrom:
            secretKeyRef:
              name: app-secrets
              key: smtp-port
        - name: SMTP_USERNAME
          valueFrom:
            secretKeyRef:
              name: app-secrets
              key: smtp-username
        - name: SMTP_PASSWORD
          valueFrom:
            secretKeyRef:
              name: app-secrets
              key: smtp-password
        - name: SMTP_FROM_EMAIL
          value: "noreply@investorcenter.ai"
        - name: SMTP_FROM_NAME
          value: "InvestorCenter.ai"
        - name: FRONTEND_URL
          value: "https://investorcenter.ai"
        - name: TASK_SERVICE_URL
          value: "http://task-service:8001"
        - name: DATA_INGESTION_SERVICE_URL
          value: "http://data-ingestion-service:8002"
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "200m"
        livenessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 5
          periodSeconds: 5
